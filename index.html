       <script>
       document.getElementById('category').addEventListener('change', function() {
        var category = this.value;
        var departmentGroup = document.getElementById('departmentGroup');
        var yearGroup = document.getElementById('yearGroup');
      
        if (category === 'student') {
          departmentGroup.style.display = 'block';
          yearGroup.style.display = 'block'; // Show the year checkboxes for students
        } else if (category === 'faculty') {
          departmentGroup.style.display = 'block';
          yearGroup.style.display = 'none'; // Hide the year checkboxes for faculty
        } else {
          departmentGroup.style.display = 'none';
          yearGroup.style.display = 'none';
        }
      });
    </script>
    <script>
          document.getElementById('reg-form').addEventListener('submit', function(event) {
          var conditionCheckbox = document.getElementById('condition');
        
          if (!conditionCheckbox.checked) {
            alert("Please confirm that you are 18 years old and eligible to donate blood.");
            event.preventDefault(); // Prevent the form from submitting
          }
        });
    </script>
